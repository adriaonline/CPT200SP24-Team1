{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="signup-container">
    <form method="post">
        {% csrf_token %}
        <h2>Sign Up</h2>
        <!--Uses form built off Django UserCreationForm in views.py and urls.py -->
        {{form}}
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
